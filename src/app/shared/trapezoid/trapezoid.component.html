<div [class.facingUp]="direction === 'up'" [class.facingDown]="direction === 'down'">
	<div class="leftWing" [style.border-bottom-width]="borderHeight + 'px'" [style.border-left-width]="borderWidth + 'px'"></div>
	<div class="rightWing" [style.border-bottom-width]="borderHeight + 'px'" [style.border-right-width]="borderWidth + 'px'"></div>
	<div class="content" [style.margin-left]="borderWidth + 'px'" [style.margin-right]="borderWidth + 'px'"><ng-content></ng-content></div>
</div>
